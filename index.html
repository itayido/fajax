<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Game</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="app"></div>

    <template id="login-template">
      <h2>Login Page</h2>
      <form id="login-form">
        <label>Username:</label><br />
        <input type="text" id="login-username" required /><br />
        <label>Password:</label><br />
        <input type="password" id="login-password" required /><br />
        <button type="submit">Login</button>
      </form>
      <p>Don't have a user already?<a href="#register"> Register</a></p>
    </template>

    <template id="register-template">
      <h2>Register</h2>
      <form id="register-form">
        <label>Username:</label><br />
        <input type="text" id="reg-username" required /><br />
        <label>Password:</label><br />
        <input type="password" id="reg-password" required /><br />
        <button type="submit">Register</button>
      </form>
      <p>signed up already?<a href="#login"> Login Page</a></p>
    </template>

    <template id="game-template">
      <h2 id="welcome">Welcome to my game</h2>
      <p id="score-display">Score: 0</p>
      <button id="add-score">Add score</button>
      <button id="logout">Logout</button>
    </template>

    <script src="js/index.js"></script>
  </body>
</html>
