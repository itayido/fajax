<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="app"></div>

    <template id="login-template">
      <h2>Login Page</h2>
      <form id="login-form">
        <label>Username:</label><br />
        <input type="text" id="login-username" required /><br />
        <label>Password:</label><br />
        <input type="password" id="login-password" required /><br />
        <button type="submit">Login</button>
      </form>
      <p>Don't have a user already?<a href="#register"> Register</a></p>
    </template>

    <template id="register-template">
      <h2>Register</h2>
      <form id="register-form">
        <label>Username:</label><br />
        <input type="text" id="reg-username" required /><br />
        <label>Password:</label><br />
        <input type="password" id="reg-password" required /><br />
        <label>Password:</label><br />
        <input type="password" id="reg-confirmPassword" required /><br />
        <button type="submit">Register</button>
      </form>
      <p>signed up already?<a href="#login"> Login Page</a></p>
    </template>

    <template id="application">
      <h1 id="welcome">Welcome to my game</h2>

      <h2>Contact List</h2>
      <button id="getContacts">Get Contacts</button>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="contactsBody"></tbody>
      </table>

      <h2>Add New Contact</h2>
      <form id="contactForm">
        <label class="contactLabel" for="contactName">Contact Name</label>
        <input class="inputLabel" id="contactName" type="text" required />
        <br />
        <label class ="contactLabel" for="contactPhone">Phone Number</label>
        <input class="inputLabel" id="contactPhone" type="text" required />
        <br />
        <label class="contactLabel" for="contactEmail">Email</label>
        <input class="inputLabel" id="contactEmail" type="email" required />
        <br />
        <button type="submit" id="addContact">Add New Contact</button>
      </form>
      <br>

        <label class="contactLabel" for="">Contact ID</label>
        <input class="inputLabel" id=""type="text" required />
        <button type="button" id="markContactButton">delete</button> 
      </form>
      <br/> -->
      <button id="logout">Logout</button>

        <input class="inputLabel" id="deleteContact" type="text" required />
        <button type="button" id="DelContact">delete</button> -->
    </template>

    <script src="js/index.js"></script>
    <script src="js/database.js"></script>
    <script src="js/fajax.js"></script>
    <script src="js/server.js"></script>
    <script src="js/network.js"></script>
  </body>
</html>
